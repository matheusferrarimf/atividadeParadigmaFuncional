<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas FP</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:0;background:#0f172a;color:#e2e8f0}
      header,footer{padding:16px 24px;background:#111827}
      main{padding:24px;max-width:900px;margin:auto}
      a,button,input,select{font:inherit}
      .card{background:#111827;border:1px solid #374151;border-radius:12px;padding:16px;margin:12px 0}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .col{flex:1 1 280px}
      .btn{padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#1f2937;color:#e5e7eb;cursor:pointer}
      .btn-primary{background:#334155}
      .field{display:flex;flex-direction:column;gap:6px}
      .muted{opacity:.8}
      .flash{background:#065f46;border:1px solid #10b981;color:#d1fae5;padding:10px;border-radius:10px;margin:10px 0}
      input,select{background:#0b1220;border:1px solid #334155;color:#e5e7eb;border-radius:10px;padding:10px}
    </style>
  </head>
  <body>
    <header><strong>Reservas FP</strong> — Flask como adaptador</header>
    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="muted">Núcleo funcional em <code>core/</code> • E/S via Flask + JSON</footer>
  </body>
</html>
